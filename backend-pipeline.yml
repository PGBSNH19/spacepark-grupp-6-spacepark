# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cce69a0c-b1d9-4f54-a6d0-666d6bea7ac1'
  imageRepository: 'spaceparkimage'
  containerRegistry: 'ovning2.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/BackEnd/DockerFile'
  tag: '$(Build.BuildId)'
  backendFolder: '$(Build.SourcesDirectory)/BackEnd/SpaceParkAPI'

  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DotNetCoreCLI@2
      displayName: Publishes our API to a folder in SpaceParkAPI.
      inputs:
        command: publish
        arguments: dotnet publish $(backendFolder) -o $(backendFolder)/publish
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
